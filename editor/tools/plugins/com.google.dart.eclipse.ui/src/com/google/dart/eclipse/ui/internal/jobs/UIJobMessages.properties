ValidateSDKJob_name=Verifying Dart SDK
ValidateSDKJob_missing_sdk_popup_title=Dart SDK required
ValidateSDKJob_missing_sdk_desc=\
  The Dart Editor plugin for eclipse requires a Dart SDK to be installed.\
  To install the latest SDK, first download the SDK for your OS and architecture from \
  http://www.dartlang.org/docs/sdk/#download.  Next unzip the SDK to your eclipse directory \
  ({0}) and restart eclipse.
