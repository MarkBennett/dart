<html>
<head>
    <title>Dart Editor</title>
    
    <!-- This tag improves the experience on mobile browsers. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <!-- These tags improve web apps on ios. -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <style>
body {
  background-color: #F8F8F8;
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  font-weight: normal;
  line-height: 1.2em;
  margin: 15px;
}

p {
  color: #333;
}

img {
  border: 0px;
  margin-right: 0.5em;
}

a {
  text-decoration: none;
}

table, tr, td {
  border: 0;
  border-spacing: 0;
}

.app {
  border: 1px solid #ccc;
  background-color: #fff;
  margin-bottom: 1em;
  padding: 0.5em;
  
  -moz-border-radius: 3px;
  border-radius: 3px;
  
  //float: left;
}

.app .title {
  font-weight: bold;
  font-family: monospace;
}

.app .info {
  font-family: monospace;
}

.footer {
  text-align: center;
}
    </style>
<head>
<body>
  <h1>Dart Editor</h1>
  
  <p>${count} web applications available</p>
  
  ${apps}
  
  <p class="footer"><a href="http://www.dartlang.org/editor">www.dartlang.org/editor</a></p>
</body>
</html>
