org.eclipse.ui/KEY_CONFIGURATION_ID=com.google.dart.tools.dartAcceleratorConfiguration

org.eclipse.ui.editors/printMargin=false
org.eclipse.ui.editors/printMarginColumn=80
org.eclipse.ui.editors/lineNumberRuler=false
org.eclipse.ui.editors/currentLine=false

org.eclipse.ui.ide/REFRESH_WORKSPACE_ON_STARTUP=true

org.eclipse.ui/presentationFactoryId=com.google.dart.tools.ui.presentation
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = true

org.eclipse.debug.ui/DEBUG.consoleOpenOnOut=false
org.eclipse.debug.ui/DEBUG.consoleOpenOnErr=false
org.eclipse.debug.ui/Console.highWaterMark=550000
org.eclipse.debug.ui/Console.lowWaterMark=500000
org.eclipse.debug.ui/com.google.dart.tools.debug.debuggerView+org.eclipse.debug.ui.ToggleObjectBrowsersAction=true
org.eclipse.debug.ui/com.google.dart.tools.debug.expressionsView+org.eclipse.debug.ui.ToggleObjectBrowsersAction=true

org.eclipse.ui.editors/currentIPColor=179,210,252

org.eclipse.ui.ide/IMPORT_FILES_AND_FOLDERS_MODE=MOVE_COPY

# Set false so that Open Folder progress dialog will be shown to user
org.eclipse.ui.workbench/RUN_IN_BACKGROUND=false

#automatically refresh out-of-sync resources (asynchronously)
org.eclipse.core.resources/refresh.lightweight.enabled=true
