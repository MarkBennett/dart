<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Welcome to dart chat sample</title>
  </head>
  <body>
    <h1>Dart chat sample</h1>
    <script type="text/javascript" src="/out.js"></script>
    <div id="statusSection">
      <p id="statusText">Status...</p>
    </div>
    <div id="joinSection">
      <label>Handle:</label>
      <input id="handleInput" type="text" value=""/>
      <button id="joinButton">Join</button>
    </div>
    <div id="chatSection">
      <label>Message:</label>
      <input id="messageInput" type="text" value=""/>
      <button id="postButton">Post</button>
      <button id="leaveButton">Leave</button>
      <div id="messages">
        <p>Messages...</p>
      </div>
    </div>
  </body>
</html>
