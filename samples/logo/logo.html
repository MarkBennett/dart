<!doctype html>
<html>
  <head>
    <title>logo</title>
    <link type="text/css" rel="stylesheet" href="logo.css" />
    <script type="application/dart" src="logo.dart"></script>
  </head>
  <body>
    <form>
      <label for="hue">Hue</label>
      <input type="range" name="hue" min="0" max="360" value="180"><br/>
      <label for="saturation">Saturation</label>
      <input type="range" name="saturation" min="-100" max="100" value="0"><br/>
      <label for="lightness">Lightness</label>
      <input type="range" name="lightness" min="-100" max="100" value="0"><br/>
      <label for="invert">Invert</label>
      <input type="checkbox" name="invert">
    </form>
    <div id="icon"></div>
   <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
